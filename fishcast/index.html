<!DOCTYPE html>
<html lang="en" data-theme="sba">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Science-based fishing forecast with species-specific predictions, water temperature modeling, and solunar calculations.">
    <meta name="theme-color" content="#1f2937">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FishCast">
    <link rel="manifest" href="/fishcast/manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="/fishcast/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/fishcast/icon-512.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/fishcast/icon-192.png">
    <title>FishCast - Smart Fishing Forecasts</title>
    <link rel="stylesheet" href="styles/main.css?v=4.0.0">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-text">FishCast</div>
            <div class="subtitle">Scientific fishing forecast guidance</div>
        </header>

        <section class="favorites-section" id="favoritesSection" style="display: none;" aria-live="polite">
            <h3>Saved Locations</h3>
            <div id="favoritesList" class="favorites-list"></div>
        </section>

        <div class="form-card">
            <form id="forecastForm">
                <div class="form-group">
                    <label for="location">Location</label>
                    <div class="location-input-row">
                        <input type="text" id="location" list="favoriteLocationOptions" placeholder="City, State or ZIP code" required>
                        <button type="button" id="saveLocationBtn" class="icon-btn" title="Save as favorite" aria-label="Save current location">Save</button>
                        <button type="button" id="geolocateBtn" class="icon-btn" title="Use my location" aria-label="Use current device location">◎</button>
                    </div>
                    <datalist id="favoriteLocationOptions"></datalist>
                    <small>Examples: Tupelo, MS · Memphis TN · 38801</small>
                </div>

                <div class="form-group">
                    <label for="species">Target Species</label>
                    <select id="species" required>
                        <optgroup label="Sunfish">
                            <option value="bluegill" selected>Bluegill</option>
                            <option value="coppernose">Coppernose Bluegill</option>
                            <option value="redear">Redear Sunfish (Shellcracker)</option>
                            <option value="green_sunfish">Green Sunfish</option>
                            <option value="warmouth">Warmouth</option>
                            <option value="longear">Longear Sunfish</option>
                            <option value="rock_bass">Rock Bass</option>
                        </optgroup>
                        <optgroup label="Black Bass">
                            <option value="bass">Largemouth Bass</option>
                            <option value="smallmouth">Smallmouth Bass</option>
                            <option value="spotted">Spotted Bass (Kentucky Bass)</option>
                        </optgroup>
                        <optgroup label="Crappie">
                            <option value="white_crappie">White Crappie</option>
                            <option value="black_crappie">Black Crappie</option>
                        </optgroup>
                    </select>
                </div>

                <div class="form-group">
                    <label for="waterType">Water Body Type</label>
                    <select id="waterType" required>
                        <option value="pond">Pond (≤ 5 acres)</option>
                        <option value="lake">Lake (> 5 acres)</option>
                        <option value="reservoir">Reservoir (> 500 acres)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="days">Forecast Days</label>
                    <select id="days">
                        <option value="1">1 Day</option>
                        <option value="3" selected>3 Days</option>
                        <option value="5">5 Days</option>
                        <option value="7">7 Days</option>
                    </select>
                </div>

                <button type="submit" id="submitBtn" style="width: 100%;">Generate Forecast</button>
            </form>
        </div>

        <div id="results"></div>

        <footer>
            <p><strong>FishCast</strong> · The Southern Bluegill Association</p>
            <p>
                <a href="#" id="aboutLink">About</a> |
                <a href="#" id="settingsLink">Settings</a>
            </p>
            <p style="font-size: 0.85rem;">© 2026 The Southern Bluegill Association</p>
        </footer>
    </div>

    <script type="module" src="js/app.js?v=3.4.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</body>
</html>
